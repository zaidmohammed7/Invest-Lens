<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(to bottom, #DAC5EE, #ECE2F6);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .background-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .background-pattern::before,
        .background-pattern::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            transform: skew(-20deg);
        }

        .background-pattern::before {
            width: 300px;
            height: 600px;
            top: -100px;
            left: -50px;
            background: rgba(255, 255, 255, 0.2);
        }

        .background-pattern::after {
            width: 400px;
            height: 700px;
            bottom: -150px;
            right: -50px;
            background: rgba(255, 255, 255, 0.3);
        }

        .login-container {
            background-color: #FFFFFF;
            width: 360px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 30px;
            text-align: center;
            z-index: 1;
            position: relative;
        }

        .login-container h1 {
            color: #504062;
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .login-container .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #CCCCCC;
            border-radius: 5px;
            font-size: 14px;
        }

        .login-container .input-field:focus {
            border-color: #7C698E;
            outline: none;
        }

        .login-container .login-button {
        position: relative;
        font-family: 'Arial', sans-serif;
        font-weight: 600;
        font-size: 16px;
        letter-spacing: 0.05em;
        border-radius: 0.8em;
        cursor: pointer;
        border: none;
        background: linear-gradient(to right, #7C698E, #7C698E);
        color: white;
        overflow: hidden;
        padding: 0.8em 1.2em;
        text-align: center;
        display: inline-block;
        width: 100%;
        margin-top: 20px;
        transition: all 0.4s ease;
    }

    .login-container .login-button span {
        position: relative;
        z-index: 10;
        transition: color 0.4s;
        display: inline-block;
    }

    .login-container .login-button::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 120%;
        height: 100%;
        background: rgba(0, 0, 0, 0.1);
        transform: skew(30deg);
        transition: transform 0.4s cubic-bezier(0.3, 1, 0.8, 1);
    }

    .login-container .login-button:hover::before {
        transform: translate3d(100%, 0, 0);
    }

    .login-container .login-button:active {
        transform: scale(0.95);
    }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    <div class="login-container">
        <h1>Welcome to InvestLens</h1>
        <form action="/login" method="POST">
            <input type="text" name="user_id" placeholder="User Name / Email" class="input-field" required>
            <input type="password" name="password" placeholder="Password" class="input-field" required>
            <button type="submit" class="login-button">
                <span>Log In</span>
            </button>
        </form>
        <div class="decoration"></div>
        <div class="decoration-2"></div>
    </div>
</body>
</html>
